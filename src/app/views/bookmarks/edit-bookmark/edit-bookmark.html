<div class="edit-bookmark-wrapper">

	@if (!bookmark) {
		<p>Bookmark not found</p>
	}
    @else {
        <h2 class="is-bold">{{ bookmark.title }}</h2>

        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            <div class="form-field">
                <label class="form-label">Name</label>
                <input class="textbox" [ngModel]="bookmark.title" #textField="ngModel" name="title" type="text" placeholder="e.g. Wikipedia">
            </div>

            <div class="form-field">
                <label class="form-label">URL</label>
                <input class="textbox" [ngModel]="bookmark.url" #textField="ngModel" name="url" type="url" placeholder="e.g. https://wikipedia.com" required>
            </div>

            <div class="btns-container">
                <a routerLink="../" class="btn">Cancel</a>
                <button type="button" class="btn" (click)="delete()">Delete</button>
                <button class="btn align-end">Save</button>
            </div>
        </form>
    }
</div>

<div class="edit-todo-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Edit Todo</h2>

    @if (!todo) {
		<p>Todo not found</p>
	}
	@else {
		<form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
			<div class="form-field">
				<input class="textbox" [ngModel]="todo?.text" #textField="ngModel" name="text" type="text" placeholder="Enter todo text..." required minlength="3">
				@if (textField.invalid) {
					@if (textField.control.hasError('required')) {
						<p style="display: flex; align-items: center">
							<i class="material-icons-outlined error-icon">error</i>
							Please enter some text for this todo
						</p>
					}

					@if (textField.control.hasError('minlength')) {
						<p style="display: flex; align-items: center">
							<i class="material-icons-outlined error-icon">error</i>
							The todo text must be at least 3 characters
						</p>
					}
				}
			</div>

			<div class="btns-container">
				<a routerLink="../" class="btn">Cancel</a>
				<button class="btn align-end">Save</button>
			</div>
		</form>
	}
</div>

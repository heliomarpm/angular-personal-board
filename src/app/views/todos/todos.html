<div class="todos-wrapper">
    <div class="container">

		@for (todo of todos(); track todo.id; let i = $index) {
			<app-todo [todo]="todo"
        		[style.--i]="i"
				animate.enter="stagger-in"
				animate.leave="stagger-out"
				(click)="toggleCompleted(todo)"
				(editClick)="onEditClick(todo)"
				(deleteClick)="onDeleteClick(todo)" />
		}

        <div class="btns-container btns-centered">
            <a routerLink="add" class="btn add-btn">
                <i class="material-icons-outlined">add</i>
                Add
            </a>
        </div>

    </div>
</div>
